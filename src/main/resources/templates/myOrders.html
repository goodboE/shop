<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyheader :: bodyheader"/>
    <div>
        <table class="table table-striped">
            <thead> <tr>
                <th>주문일</th> <th>주문 상태</th> <th>송장번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="myOrder : ${myOrders}">
                <td th:text="${myOrder.orderDate}"></td>
                <td th:text="${myOrder.status}"></td>
                <td th:text="${myOrder.orderNumber}"></td>
                <td>
                    <a href="#" th:href="@{/review/{id} (id=${myOrder.orderItems[0].id})}" class="btn btn-primary" role="button">리뷰</a>
                </td>
             </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
