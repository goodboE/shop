<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
  <div th:replace="~{fragments/bodyheader :: bodyheader}"/>
  <form th:action="@{/admin/item}" th:object="${itemForm}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>

    <div class="form-group">
      <label th:for="name">상품명</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}" />
    </div>

    <div class="form-group">
      <label th:for="content">설명</label>
      <input type="text" th:field="*{content}" class="form-control" placeholder="상품 설명을 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{content}" />
    </div>

    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{price}" />
    </div>

    <div class="form-group">
      <label th:for="price">수량</label>
      <input type="number" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요" th:errorclass="field-error">
      <div class="field-error" th:errors="*{quantity}" />
    </div>

    <button type="submit" class="btn btn-primary">등록</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
