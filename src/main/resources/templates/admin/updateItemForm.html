<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyheader :: bodyheader"/>
  <form th:object="${itemForm}" method="post">
    <!-- id -->
    <div class="form-group">
      <label th:for="name">상품명</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" class="form-control"
             placeholder="가격을 입력하세요" /> </div>
    <div class="form-group">
      <label th:for="quantity">수량</label>
      <input type="number" th:field="*{quantity}" class="form-
control" placeholder="수량을 입력하세요" /> </div>
    <div class="form-group">
      <label th:for="author">설명</label>
      <input type="text" th:field="*{content}" class="form-control"
             placeholder="설명을 입력하세요" /> </div>
    <button type="submit" class="btn btn-primary">수정</button>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
